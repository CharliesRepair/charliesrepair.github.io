<script>

    jQuery(document).ready(function ($) {
        $("#responsive_map").gMap({
            maptype: google.maps.MapTypeId.ROADMAP,
            zoom: 14,

                longitude: -92.9091895,
                html: "<img src='/img/logo.png' width='69' height='27'><br/>56989 220th St., Austin, MN 55912",

                    shadow: "/images/icon-shadow.png",
                    shadowsize: [32, 37],
                    shadowanchor: null
                }
            }
            ],
            panControl: true,
            zoomControl: true,
            mapTypeControl: true,
            scaleControl: true,
            streetViewControl: true,
            scrollwheel: false,
            styles: [{ "stylers": [{ "hue": "#007ACC" }, { "gamma": 0 }] }],
            onComplete: function () {
                // Resize and re-center the map on window resize event

                    $("#responsive_map").gMap('fixAfterResize');
                };
            }
        });
    });
</script>
